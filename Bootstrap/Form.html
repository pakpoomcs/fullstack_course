<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - FORM</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="address">Stree Address</label>
                    <input type="text" class="form-control" id="address" placeholder="10 Main Street">
                </div>
            </div>
            <div class="form-row no-gutter">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class='form-control' id='city' placeholder="City">
                </div>
                <div class="form-group col-md-4 col-6">
                    <label for="state">State:</label>
                    <select name="state" id="state" class="form-control" placeholder="States">
                        <option value="">--Please select--</option>
                        <option value="Washington DC">Washington DC</option>
                        <option value="New York">NY</option>
                        <option value="California">CA</option>
                    </select>
                </div>
                <div class="form-group col-md-2 col-6">
                    <label for="zip">Zip Code</label>
                    <input type="text" class='form-control' id='zip' placeholder="Zip">
                </div>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="tos">
                    <label for="tos" class="custom-control-label">Sign me up!</label>
                </div>

            </div>

            <button type="button" class="btn btn-success">Submit</button>
        </form>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
